<html>
  <head>
    <title>Chuck Norris Witze</title>
  </head>
  <body>
    <h1>Chuck Norris Witze</h1>
    <button onclick="fetchJoke()">Neuer Witz</button>
    <p id="joke-text"></p>
    <p>Das ist ein test</p>
    <p>tet</p>
    <script>
      const jokeText = document.getElementById("joke-text");

      function fetchJoke() {
        fetch("https://api.chucknorris.io/jokes/random", { method: "get" })
          .then((response) => {
            if (!response.ok) throw Error("API not reachable");
            return response.json();
          })
          .then((data) => {
            jokeText.textContent = data.value;
          })
          .catch((error) => {
            jokeText.textContent = "Error: " + error.message;
          });
      }
    </script>
  </body>
</html>
