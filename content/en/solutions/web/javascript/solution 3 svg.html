<!DOCTYPE html>
<html>
  <head>
    <title>Analoge Uhr</title>
  </head>
  <body>
    <svg width="200" height="200">
      <circle cx="100" cy="100" r="90" fill="white" stroke="black" stroke-width="2" />
      <line x1="100" y1="100" x2="100" y2="20" stroke="black" stroke-width="4" id="hour-hand" />
      <line x1="100" y1="100" x2="100" y2="10" stroke="black" stroke-width="2" id="minute-hand" />
      <line x1="100" y1="100" x2="100" y2="5" stroke="red" stroke-width="2" id="second-hand" />
    </svg>

    <script>
      const hourHand = document.getElementById("hour-hand");
      const minuteHand = document.getElementById("minute-hand");
      const secondHand = document.getElementById("second-hand");

      function updateClock() {
        const currentDate = new Date();
        const hours = currentDate.getHours() % 12;
        const minutes = currentDate.getMinutes();
        const seconds = currentDate.getSeconds();

        const hourAngle = (hours + minutes / 60) * 30;
        const minuteAngle = minutes * 6;
        const secondAngle = seconds * 6;

        hourHand.setAttribute("transform", `rotate(${hourAngle}, 100, 100)`);
        minuteHand.setAttribute("transform", `rotate(${minuteAngle}, 100, 100)`);
        secondHand.setAttribute("transform", `rotate(${secondAngle}, 100, 100)`);
      }

      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
