<html>
  <head>
    <title>Register Aufgabe</title>
  </head>
  <body>
    <h2>Register</h2>
    <form action="https://www.w3schools.com/action_page.php" method="get">
      <label for="name">Name: </label>
      <input type="text" name="name" /> <br />

      <label for="email">Email: </label>
      <input type="email" name="email" /> <br />

      <label for="password">Password: </label>
      <input type="password" name="password" /> <br />

      <label for="interests">Interests: </label> <br />
      <label for="sports"><input type="checkbox" name="sports" />Sports</label>
      <br />
      <label for="games"><input type="checkbox" name="games" />Games</label>
      <br />
      <label for="sleep"><input type="checkbox" name="sleep" />Sleep</label>
      <br />
      <label for="shopping"
        ><input type="checkbox" name="shopping" />Shopping</label
      ><br />

      <label for="birthday">Birthday:</label>
      <input type="date" name="birthday" /> <br />

      <label for="favColor">Favorite Color:</label>
      <input type="text" name="favColor" /> <br />

      <label for="female"
        ><input type="radio" name="female" id="female" /> Female</label
      >
      <br />

      <label for="male"
        ><input type="radio" name="male" id="male" /> Male</label
      >
      <br />

      <label for="neutral"
        ><input type="radio" name="neutral" id="neutral" /> Neutral</label
      >
      <br />

      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" /> <br />

      <input type="submit" />
    </form>
  </body>
</html>
