<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./anaolg_watch.js"></script>
    <title>Analog Clock</title>
    <style>
      .clock-face {
        fill: none;
        stroke: black;
        stroke-width: 6;
      }

      .hour-marking {
        stroke: black;
        stroke-width: 8;
      }

      .clock-hand {
        stroke: black;
        stroke-width: 8;
      }

      .minute-hand {
        stroke-width: 6;
      }

      .second-hand {
        stroke: red;
        stroke-width: 4;
      }
    </style>
  </head>
  <body>
    <svg width="400" height="400">
      <circle class="clock-face" cx="200" cy="200" r="160" />

      <!-- Create hour markings and clock hands using JavaScript -->
      <g id="hourMarkings"></g>
      <line
        class="clock-hand"
        id="hourHand"
        x1="200"
        y1="200"
        x2="200"
        y2="120"
      />
      <line
        class="clock-hand minute-hand"
        id="minuteHand"
        x1="200"
        y1="200"
        x2="200"
        y2="80"
      />
      <line
        class="clock-hand second-hand"
        id="secondHand"
        x1="200"
        y1="200"
        x2="200"
        y2="45"
      />
    </svg>
  </body>
</html>
