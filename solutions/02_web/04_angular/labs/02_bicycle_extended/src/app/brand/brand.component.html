<div>
    <h1>{{ brandName }}</h1>
    <div *ngFor="let bicycle of bicycals">
        <p>Name: {{ bicycle.name }}</p>
        <p>Value: {{ bicycle.value | currencyFormat : "CHF" }}</p>
        <p>Types: {{ bicycle.types }}</p>
        <p>Brand: {{ bicycle.brand | brandFormat }}</p>
    </div>
</div>
