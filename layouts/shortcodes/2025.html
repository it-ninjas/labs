{{ $inner := trim .Inner " \n\r\t" }}

{{ if strings.HasPrefix $inner "<!--" }}
  {{ $inner = $inner | replaceRE "^<!--\\s*" "" }}
{{ end }}

{{ if strings.HasSuffix $inner "-->" }}
  {{ $inner = $inner | replaceRE "\\s*-->$" "" }}
{{ end }}

<div class="is-year-2025" style="display: none;">
  {{ $inner | markdownify }}
</div>
